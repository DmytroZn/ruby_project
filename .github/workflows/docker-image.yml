name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Publish Docker
      uses: elgohr/Publish-Docker-Github-Action@3.04

      with:
        name: znak07/github_lesson3:$(docker images | awk '($1=="znak07/lesson3") {line=$2} END{print line+=1}')
        username: znak07
        password: ${{ secrets.DOCKER_PASSWORD }}
    
